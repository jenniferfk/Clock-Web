          <script>
            let timerInterval;
            
            function startTimer(event) {
           event.preventDefault();
           if (timerInterval) {
        clearInterval(timerInterval);
    }
                const hours = parseInt(document.getElementById('hours-select').value);
                const minutes = parseInt(document.getElementById('minutes-select').value);
                const seconds = parseInt(document.getElementById('seconds-select').value);
    
                const totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
    
                if (totalTimeInSeconds <= 0) {
                    alert('Please select a valid time.');
                    return;
                }
    
                let remainingTime = totalTimeInSeconds;
    
                timerInterval = setInterval(function() {
                    const hoursRemaining = Math.floor(remainingTime / 3600);
                    const minutesRemaining = Math.floor((remainingTime % 3600) / 60);
                    const secondsRemaining = remainingTime % 60;
    
                    const formattedTime = `${padZero(hoursRemaining)}:${padZero(minutesRemaining)}:${padZero(secondsRemaining)}`;
                    document.getElementById('timer-display').textContent = formattedTime;
    
                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        playAudio();
                    }
    
                    remainingTime--;
                }, 1000);
            }
    
            function padZero(value) {
                return value.toString().padStart(2, '0');
            }
            function playAudio() {
            const audio = document.getElementById('timerAudio');
            if (audio) {
                audio.play();
            }
        }
